<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/" class="logo">{{title()}}</span>
    
    <span class="spacer"></span>
    
    <nav class="nav-links">
      <a mat-button routerLink="/cars">Cars</a>
      <ng-container *ngIf="currentUser$ | async as user; else authLinks">
        <a mat-button routerLink="/bookings">My Bookings</a>
        <a mat-button routerLink="/profile">Profile</a>
        <a mat-button routerLink="/admin" *ngIf="user.role === 'admin'">Admin</a>
        <button mat-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
          {{user.first_name}}
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            Profile
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
        </mat-menu>
      </ng-container>
      <ng-template #authLinks>
        <a mat-button routerLink="/auth/login">Login</a>
        <a mat-button routerLink="/auth/register">Register</a>
      </ng-template>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
