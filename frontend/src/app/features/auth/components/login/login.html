<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <p class="subtitle">Sign in to your Car Rental account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="email">Email</label>
        <input matInput id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Valid email is required.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field" style="display:flex;align-items:center;gap:8px;">
          <input matInput id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
          <button mat-icon-button type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required (min 6).</div>
      </div>

      <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="loginForm.invalid || isLoading">
        {{isLoading ? 'Signing in...' : 'Sign In'}}
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
    </div>
  </div>
</div>
