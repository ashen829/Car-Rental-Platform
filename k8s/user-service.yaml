apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: ashen829/user-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: JWT_EXPIRES_IN
              value: "1h"
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: mysecurepassword
            - name: MYSQL_DATABASE
              value: car_rental
            - name: JWT_SECRET
              value: car_rental_app_cloud_project
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 30001
  selector:
    app: user-service
